{% extends "historia/base.html" %}

{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Buscador de Curiosidades sobre Apple</h1>

    <form method="get" action="{% url 'curiosidades' %}" class="flex justify-center mb-6">
        <input type="text" name="q" value="{{ pregunta }}" placeholder="¿Qué quieres saber?" class="w-full max-w-xl px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring focus:border-blue-300" required>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-r-md hover:bg-blue-700">Buscar</button>
    </form>

    {% if respuesta %}
        <div class="bg-white p-6 rounded shadow-md max-w-3xl mx-auto border border-gray-200">
            <h2 class="text-xl font-semibold mb-2">Resultado:</h2>
            <p class="text-gray-800 leading-relaxed">{{ respuesta }}</p>

            <div class="mt-6 flex justify-center space-x-4">
                <a href="?q={{ pregunta }}&formato=pdf" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">Descargar PDF</a>
                <a href="?q={{ pregunta }}&formato=csv" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">Descargar CSV</a>
                <a href="?q={{ pregunta }}&formato=json" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded">Descargar JSON</a>
            </div>
        </div>
    {% elif pregunta %}
        <div class="text-center text-red-600 font-medium">
            No se pudo obtener una respuesta.
        </div>
    {% endif %}
</div>
{% endblock %}
